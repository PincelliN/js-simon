<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Simon-game</title>
</head>
<body>
    <div class="container">
        <h1>Simo's Game</h1>
        <button id="wanna-play">Wanna play</button>
        <section id="playtable" class="hide">
            <div id="table-game"></div>
            <input type="text" placeholder="Inserisci il numero"  maxlength="2" min="1" max="99" size="2" required class="hide" >
            <button id="send-result" class="hide">Invia</button>
            <div id="result"></div>
        </section>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
